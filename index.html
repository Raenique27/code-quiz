<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="quiz-body">
    <!-- Header -->
    <section id="headerContainer">
        <header id="header">
            <span class="highscores" id="highscores">
                <a id="highscore">View high scores</a>
            </span>
            <span class="timer">
                <p>Time:&nbsp;</p>
                <p id="time">0</p>
            </span>
        </header>
    </section>


    <main id="start" class="start">
        <!-- Start Page -->
        <section class="start-page" id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code related questions within the time limit. </br>
                Keep in mind that incorrect answers will penalize you score/time by </br>
                10 seconds !
            </p>
            <div class="quiz-btn">
                <button type="submit" id="start-quiz">Start Quiz</button>
            </div>
        </section>
    </main>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
